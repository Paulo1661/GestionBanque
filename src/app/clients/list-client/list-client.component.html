<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
      <input type="text" matInput (keyup)="doFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="cin">
    <mat-header-cell *matHeaderCellDef mat-sort-header>CIN</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.cin}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Basic Info</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.nom}} {{element.prenom}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="adresse">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.adresse}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element" fxLayoutGap="5px">
          <button mat-raised-button color="primary" (click)="openDialog(element.cin)">Ouverture compte</button>
          <button mat-raised-button (click)="clientSoldes(element)">Soldes</button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSize]="2"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
