<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input type="text" matInput (keyup)="doFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="nom">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Basic Info</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.client.nom}} {{element.client.prenom}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date de Création</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="solde">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Solde</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.solde}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element" fxLayoutGap="5px" fxFlex.lt-sm>
        <button fxFlex mat-raised-button *ngIf="element.isActive" color="warn" (click)="cloturer(element)">Clôturer</button>
        <button fxFlex mat-raised-button *ngIf="element.isActive" color="accent" (click)="openDialog(element.rib, 'retrait')">Retrait</button>
        <button fxFlex mat-raised-button *ngIf="element.isActive" color="primary" (click)="openDialog(element.rib, 'depot')">Dépot</button>
        <span *ngIf="!element.isActive" style="color: #c54a5b;"><mat-icon>lock</mat-icon></span>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSize]="2"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
