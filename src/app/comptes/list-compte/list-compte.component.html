<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="nom">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Basic Info</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.client.nom}} {{element.client.prenom}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date de Création</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="adresse">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Solde</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.solde}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element" fxLayoutGap="5px">
        <button mat-raised-button color="primary" (click)="cloturer(element)">Clôturer</button>
        <button mat-raised-button (click)="retrait(element)">Retrait</button>
        <button mat-raised-button (click)="depot(element)">Dépot</button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSize]="2"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
